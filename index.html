<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="total_score">
            <p class="total_score__alert">Your Result</p>

            <div class="total_score__circle">
                <h1>76</h1>
                <p class="scores__max">of 100</p>
            </div>
            <div class="message">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>



        <div class="summary">

            <h3>Summary</h3>
            <div class="summary__points">
                <div class="summary__points__red">
                    <img src="/assets/images/icon-reaction.svg" alt="">
                    <span class="summary__points__reaction">Reaction</span>
                    <div class="summary__points__wrapper">
                        <span class="summary__points__grade">80 </span>
                        <span class="summary__points__grade__gray"> / 100</span>
                    </div>
                </div>

                <div class="summary__points__yellow">
                    <img src="/assets/images/icon-memory.svg" alt="">
                    <span class="summary__points__memory">Memory</span>
                    <div class="summary__points__wrapper">
                        <span class="summary__points__grade">92 </span>
                        <span class="summary__points__grade__gray"> / 100</span>
                    </div>
                </div>

                <div class="summary__points__green">
                    <img src="/assets/images/icon-verbal.svg" alt="">
                    <span class="summary__points__verbal">Verbal</span>
                    <div class="summary__points__wrapper">
                        <span class="summary__points__grade">61</span>
                        <span class="summary__points__grade__gray"> / 100</span>
                    </div>
                </div>

                <div class="summary__points__blue">
                    <img src="/assets/images/icon-visual.svg" alt="">
                    <span class="summary__points__visual">Visual</span>
                    <div class="summary__points__wrapper">
                        <span class="summary__points__grade">72</span>
                        <span class="summary__points__grade__gray"> / 100</span>
                    </div>
                </div>
            </div>

            <button>Continue</button>

        </div>
    </div>

    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Olena Shevchenko</a>.
    </div>
</body>

</html>
